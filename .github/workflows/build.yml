name: Build OpenWrt Base Source

# 触发条件：push, pull_request, 定时（每天）和手动触发（workflow_dispatch）
on:
  #push:
  #  branches:
  #    - main # 只有在 main 分支 push 时触发
  #pull_request: # PR 时触发
  #schedule:
  #  - cron: '0 0 * * *'  # 每天自动触发一次
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python3

      - name: 更新feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 默认编译配置
        run: |
          make defconfig

      - name: 开始编译
        run: |
          make -j$(nproc)

      - name: 保存固件输出
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt-Base-Firmware
          path: bin/targets
